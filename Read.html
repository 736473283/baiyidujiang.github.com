<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Machine</title>
    <script src="script/data.js"></script>
</head>
<body>
<div>
    <input id="question" placeholder="模糊查询问题"/>
    <button onclick="getAnswer()">获取答案</button>
    <button onclick="flushCache()">清空缓存</button>
    <div id="getAnswer"></div>
    <div>
        <table style="border: 1px black solid">
            <thead>
            <tr>
                <th style="border: 1px black solid">序号</th>
                <th style="border: 1px black solid">原题目</th>
                <th style="border: 1px black solid">答案</th>
            </tr>
            </thead>
            <tbody id="answerList">
            </tbody>
        </table>
    </div>
</div>
</body>

<style>
    td {
        border: 1px black solid;
    }
</style>
</html>
